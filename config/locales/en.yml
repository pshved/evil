# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  is_invalid: "is invalid"
  views:
    pagination:
      previous: "&lt; Previous"
      next: "Next &gt;"
      first: "First"
      last: "Last"
      truncate: "+++"
  recaptcha:
    prompt: 'Please, prove you have brains by solving this captcha:'
    errors:
      recaptcha_unavailable: 'Captcha timeout.  Try again please'
      verification_failed: 'You are a robot, not a human.  Try harder!'
  signatures_are_hidden: The user has a signature, but you turned them off in your presentation settings!
  notice:
    session:
      login: You have successfully logged in.
      logout: You have successfully logged out.
    preview: This is a preview only!  Changes are NOT saved!
    posted: 'Post was successfully created.'
    edited: Post has successfully been updated.
    moderation:
      removed: "The post and its subthread has been removed.  Regular users will not see it."
      cantedit: "Can't delete post; try to edit it?"
    private_message:
      sent:  'Private message was successfully created.'
  # ActiveRecord template
  activerecord:
    errors:
      template:
        header:
          one:   "1 error prohibited this %{model} from being saved"
          other: "%{count} errors prohibited this %{model} from being saved"
        body:    "There were problems with the following fields:"
  errors:
    credentials: "Invalid credentials"
    blank_password: "can not be blank, because %{login} is already registered"
    enter_password: "Enter password!"
  moderation:
    spam:
      confirm: "Are you sure you want to remove this post as SPAM?"
      button: "SPAM!"
